backend:
  name: github
  repo: medipodo/pedizone
  branch: main

media_folder: "public/blog/images"
public_folder: "/blog/images"

collections:
  - name: "blog"
    label: "Blog Yazıları"
    folder: "public/blog/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Başlık", name: "title", widget: "string"}
      - {label: "Yayın Tarihi", name: "date", widget: "datetime"}
      - {label: "Açıklama", name: "description", widget: "text"}
      - {label: "Öne Çıkan Görsel", name: "featured_image", widget: "image", required: false}
      - {label: "Yazar", name: "author", widget: "string", default: "PediZone Uzmanları"}
      - {label: "Etiketler", name: "tags", widget: "list", default: ["ayak sağlığı"]}
      - {label: "İçerik", name: "body", widget: "markdown"}
      - {label: "SEO Başlık", name: "seo_title", widget: "string", required: false}
      - {label: "SEO Açıklama", name: "seo_description", widget: "text", required: false}
      - {label: "Yayında", name: "published", widget: "boolean", default: true}

